<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ADD USER FORM =============================================== -->
    <div class="card p-3 m-3 bg-secondary-subtle">
      <form id="AddForm" action="" class="form">
        <h1>Add User</h1>
        <label class="form-label" for="name">name:</label>
        <input id="userName" class="form-control" type="text" name="name" />
        <label class="form-label" for="email">Email:</label>
        <input id="userEmail" class="form-control" type="email" name="email" />
        <input type="submit" class="btn bg-dark text-white" value="submit" />
      </form>
    </div>

    <!--  List ===================================== -->
    <div class="row p-3">
      <div class="col">
        <ul id="List" class="list-group">
          <li class="list-group-item p-2">
            Item 1
            <button class="float-end btn bg-danger text-white ml-1">
              Delete
            </button>
            <button class="float-end btn bg-dark text-white me-1">Edit</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- ============================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
